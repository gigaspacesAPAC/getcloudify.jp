s3_id: <%= ENV['S3_ACCESS_KEY_ID'] %>
s3_secret: <%= ENV['S3_SECRET_KEY'] %>
s3_bucket: getcloudify.jp


max_age:  
  "*": 300

# gzip:
#   - .html
#   - .css
#   - .md

s3_endpoint: ap-northeast-1 

ignore_on_server: 
    - spec
    - blob
    - travis-dashboard

s3_reduced_redundancy: true

