machine:
  ruby:
    version:
      2.1.2

## Customize dependencies
dependencies:
  override:
    - sudo pip install awscli
    - bundle install:
        timeout: 3600
    - jekyll build --verbose:
        timeout: 3600
  cache_directories:
    - /home/ubuntu/.rvm/gems/ruby-2.1.2

test:
  override:
    - true

## Customize deployment commands
deployment:
  production:
    branch: master
    commands:
      - bundle exec s3_website push
